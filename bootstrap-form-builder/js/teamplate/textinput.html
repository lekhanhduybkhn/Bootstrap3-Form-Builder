<!-- Text input-->
<div id="<%- id %>" class="control-group" nameElement="textinput">
  <label class="control-label" for="<%- inputid %>"><%- label %></label>
  <div class="controls">
    <input id="<%- inputid %>" name="<%- inputid %>" type="text" placeholder="<%- placeholder %>" class="form-control <%- inputsize %>" <% if(required) {%> required <% } %> />
    <% if (helptext.length > 0) { %><p class="help-block"><%- helptext %></p><% } %>
  </div>
</div>
