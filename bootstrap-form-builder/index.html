        .propertief {
            position: absolute;

    <script>

        var ItemViewInput = Backbone.Model.extend({
            initialize: function () {
              
            }
        });
        var templateHtml = {};
        var jsonProperties = {};      //template json
        var jsonPropertiesValue = {}; //template json backbone
        var jsonPropertiesValueDirrect = {}; //template dirrect
        var $selectElement;
        var currentIndex = 0;

        $(document).ready(function () {
            //after setup component begin dragables
            setup_component('panel.json');
            setup_component('textinput.json');
        });

        var setup_component = function (filename) {
            //set up element
            //load json input
            loadJSON('js/data/' + filename, function (response) {
                // Parse JSON string into object
                var dataJson = JSON.parse(response);
                //save json properties
                var key = filename.substring(0, filename.length - 5);
                jsonProperties[key] = dataJson;

                var dataJsonObject = dataJson;
                var title = dataJsonObject.title;
                //file name template
                var fileNameTemple = title.split(' ').join('').toString().toLowerCase();
                var fiels = dataJsonObject.fields;
                //create view object
                var itemViewInput = new ItemViewInput();
                itemViewInput.set({ label: title });

                $.each(fiels, function (key, value) {
                    var fielsValue = value;
                    $.each(fielsValue, function (keyChild, valueChild) {
                        if (keyChild == 'value') {
                            if (valueChild.constructor === Array) {
                                for (var i = 0; i < valueChild.length ; i++) {
                                    if (valueChild[i].selected) {
                                        itemViewInput.set(key.toString(), valueChild[i].value);
                                    }
                                }
                            } else {
                                if (key.toString() == 'id') {
                                    itemViewInput.set(key.toString(), valueChild + '-id-0');
                                } else {
                                    itemViewInput.set(key.toString(), valueChild);
                                }
                            }
                        }

                    });

                });
                console.log(itemViewInput);

                loadHtmlTemplate('js/teamplate/' + fileNameTemple + '.html', function (response) {
                    console.log(response);
                    templateHtml[key] = response;
                    var ItemView = Backbone.View.extend({
                        tagName: 'div',

                        my_template: _.template(response),

                        initialize: function () {
                            this.render();
                        },

                        render: function () {
                            this.$el.addClass('draggable ui-draggable');
                            //this.$el.addClass('component');
                            this.$el.html(this.my_template(this.model.toJSON()));
                        }
                    });

                    var itemView = new ItemView({ model: itemViewInput });
                    $('#formInput').append(itemView.el);
                    jsonPropertiesValue[key] = itemViewInput;
                });


                setup_draggable();
            });
        }

        var setup_draggable = function () {
            $(".draggable").draggable({
                appendTo: "body",
                helper: "clone",
                start: function (event, ui) {
                    var allClass = $(".select-element").each(function () {
                        $(this).removeClass("box-edit-highlight");
                    });
                    $("#cb-choosecolumn").val(6);
                },
                drag: function (event, ui) {
                    //return;
                    var $body_offset = $(".form-body").offset();
                    var $posY = $body_offset.top;
                    var $posX = $body_offset.left;

                    if (ui.position.left >= $posX && ui.position.top >= $posY) {

                        var $desDiv = $("#destDiv");
                        var $srcObj = ui.helper;

                        var $hSrcObj = $srcObj.outerHeight() + 35;
                        var $wDest = $(".form-body").outerWidth();

                        var $diffY = ui.position.top - $posY;
                        var $numberRow = parseInt($diffY / $hSrcObj) + 1;
                        //lay ra tat ca cac row
                        var $rows = $(".form-body").find("div.row");
                        //neu chua co row nao
                        if ($rows.length < $numberRow) {
                            //tao cac row
                            for (var i = 0; i < $numberRow ; i++) {
                                var $eRow = document.getElementById("row" + i);
                                if (!$eRow) { //not exits row i
                                    $divRow = $("<div/>").addClass("row").attr('id', 'row' + i);

                                    var $col6 = $("<div/>").addClass("col-md-12 destDiv")/*.attr('id', 'col' + $index)*/;

                                    var $hightLight = $("<div/>").addClass('destDivBlock');
                                    $hightLight.css('background-color', '#eee');
                                    $hightLight.css('height', $hSrcObj + 'px');
                                    $hightLight.css('outline-color', '#ddddd');
                                    $hightLight.css('outline-style', 'dashed');
                                    $hightLight.css('outline-width', '1px');
                                    $col6.append($hightLight);
                                    $divRow.append($col6);

                                    $(".form-body").append($divRow);
                                }
                            }
                        } else {
                            $rows.each(function () {
                                $eRow = $(this);
                                var $indexRow = parseInt($eRow.attr('id').substring(3));

                                if ($indexRow == parseInt($diffY / $hSrcObj)) { //đúng row đấy rồi
                                    var $total = 0;
                                    var $rowElements = $(this).find("div.destDiv");
                                    var $totalWidth = 0;
                                    $.each($rowElements, function (index, value) {
                                        var $currentClass = value.className;
                                        var $weight = $currentClass.substring($currentClass.indexOf("col-md") + 7, $currentClass.indexOf("col-md") + 8);
                                        $total += parseInt($weight);
                                        $totalWidth += $(this).outerWidth();
                                    });
                                    var $featureLength = $rowElements.length;
                                    $destDivBlocks = $(this).find("div.destDivBlock");
                                    if ($destDivBlocks.length == 0 && $featureLength < 4) {
                                        var $featureBlog = $featureLength + 1;
                                        var $distance = $wDest / $featureBlog;
                                        for (var $i = 0 ; $i < $featureBlog ; $i++) {
                                            if ((ui.position.left - $posX) >= ($i * $distance) && (ui.position.left - $posX) <= (($i + 1) * $distance)) {
                                                //resize những cái đã có
                                                $.each($rowElements, function (index, value) {
                                                    var $currentClass = value.className.split(" ");
                                                    var $colClass = '';
                                                    $.each($currentClass, function () {
                                                        if (this.trim().indexOf("col-md") > -1) {
                                                            $colClass = this.trim();
                                                        }
                                                    });
                                                    $(this).removeClass($colClass).addClass("col-md-" + (12 / $featureBlog));
                                                });
                                                //sắp xếp và chèn thêm các block div hover
                                                var $col6 = $("<div/>").addClass("col-md-" + (12 / $featureBlog) + " destDiv");

                                                var $hightLight = $("<div/>").addClass('destDivBlock');
                                                $hightLight.css('background-color', '#eee');
                                                $hightLight.css('height', $hSrcObj + 'px');
                                                $hightLight.css('outline-width', '1px');
                                                $hightLight.css('outline-color', '#ddddd');
                                                $hightLight.css('outline-style', 'dashed');

                                                $col6.append($hightLight);
                                                if ($i == 0) {
                                                    $(this).prepend($col6);
                                                    currentIndex = 0;
                                                }
                                                //console.log($i);
                                            }
                                        }
                                    } else {

                                        var $rowElements = $(this).find("div.destDiv");
                                        var $featureBlog = $rowElements.length;
                                        var $distance = $wDest / $featureBlog;
                                        if ($(this).find("div.destDivBlock").length > 0) {
                                            console.log('tao lai');
                                            for (var ii = 0 ; ii < $featureBlog ; ii++) {
                                                if ((ui.position.left - $posX) >= (ii * $distance) && (ui.position.left - $posX) <= ((ii + 1) * $distance)) {
                                                    if ((currentIndex != ii)) {
                                                        currentIndex = ii;
                                                        var $desDiv = null;
                                                        var $desDivOther = [];
                                                        $.each($rowElements, function (index, value) {
                                                            if ($(this).find("div.destDivBlock").length > 0) {
                                                                $desDiv = $(this).clone();
                                                                $(this).remove();
                                                            } else {
                                                                $desDivOther.push($(this).clone());
                                                                $(this).remove();
                                                            }
                                                        });
                                                        if ($desDiv != null) {
                                                            var $rows = $('#row' + $indexRow);
                                                            for (var begin = 0; begin < $featureBlog ; begin++) {
                                                                if (begin < currentIndex) {
                                                                    $rows.append($desDivOther[begin]);
                                                                } else if (begin == currentIndex) {
                                                                    $rows.append($desDiv);
                                                                } else {
                                                                    $rows.append($desDivOther[begin - 1]);
                                                                }
                                                            }
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                } else {
                                    //nếu mà kéo ra khỏi row đấy
                                    if ($(this).find("div.destDivBlock").length > 0) {
                                        var $rowElements = $(this).find("div.destDiv");
                                        $featureBlog = $rowElements.length - 1;
                                        //remove destDivBlock
                                        $desDivBlock = $(this).find("div.destDivBlock");
                                        $desDivBlock.parent().remove();

                                        $.each($rowElements, function (index, value) {
                                            var $currentClass = value.className.split(" ");
                                            var $colClass = '';
                                            $.each($currentClass, function () {
                                                if (this.trim().indexOf("col-md") > -1) {
                                                    $colClass = this.trim();
                                                }
                                            });
                                            $(this).removeClass($colClass).addClass("col-md-" + (12 / $featureBlog));
                                        });
                                    }
                                }
                                //for hightlight

                                var $rowElements = $(this).find("div.destDiv");
                                $.each($rowElements, function (index, value) {
                                    $destDivBlocks = $(this).find("div.destDivBlock");
                                    if ($destDivBlocks.length > 0) {
                                        $.each($destDivBlocks, function () {
                                            $destDivBlock = $(this);
                                            if ((ui.position.left - $posX) >= ($destDivBlock.offset().left - $posX)
                                                && (ui.position.left - $posX) < ($destDivBlock.offset().left - $posX + $destDivBlock.outerWidth())
                                                && (ui.position.top - $posY) >= ($destDivBlock.offset().top - $posY)
                                                && (ui.position.top - $posY) < ($destDivBlock.offset().top - $posY + $destDivBlock.outerHeight())) {
                                                $destDivBlock.css('background-color', '#eee');
                                            } else {
                                                $destDivBlock.css('background-color', 'transparent');
                                            }
                                        });
                                    }
                                });

                            });
                        }
                    }
                }
            });

            $(".droppable").droppable({
                accept: ".draggable",
                helper: "clone",
                hoverClass: "droppable-active",
                drop: function (event, ui) {
                    //(".empty-form").remove();
                    var $orig = $(ui.draggable);
                    var $hasSpace = false;
                    // get id of ofbject

                    if (!$(ui.draggable).hasClass("dropped")) {
                        //tim tat ca cac row
                        //console.log($orig.children().first().attr('nameElement'));
                       

                        $destDivBlock = $(".form-body").find("div.destDivBlock");
                        $.each($destDivBlock, function () {
                            $destDiv = $(this);
                            $bgColor = $destDiv.css('backgroundColor');
                            if ($bgColor == 'rgb(238, 238, 238)') {
                                $el = $orig
                                    .clone()
                                    .addClass("dropped")
                                    .css({ "position": "static", "left": null, "right": null });
                                $el.addClass("select-element");
                                $(this).parent().append($el);
                                $(this).remove();
                                //check neu la panel
                                if ($el.children().first().attr('nameElement') == 'panel') {
                                    //$el.children().first().find("div.panel-body").append($("<div/>").addClass("form-body droppable"));
                                }
                            }
                        });

                        // update id
                        var id = $orig.children().first().attr("id");
                        var type = '';
                        if (id) {
                            type = $orig.children().first().attr("nameElement");
                            var oriTemplateJson = jsonPropertiesValue[type].clone();
                            oriTemplateJson.set("id", id);
                            jsonPropertiesValueDirrect[id] = oriTemplateJson;

                            id = id.split("-").slice(0, -1).join("-") + "-"
                                + (parseInt(id.split("-").slice(-1)[0]) + 1)

                            $orig.children().first().attr("id", id);
                            $orig.find(":input").attr("id", id);
                            $orig.find("label").attr("for", id);
                        } else {
                            id = $orig.children().first().attr("id");
                            type = $orig.children().first().attr("nameElement");

                            if (id) {
                                var oriTemplateJson = jsonPropertiesValue[type].clone();
                                oriTemplateJson.set("id", id);
                                jsonPropertiesValueDirrect[id] = oriTemplateJson;

                                id = id.split("-").slice(0, -1).join("-") + "-"
                                + (parseInt(id.split("-").slice(-1)[0]) + 1);
                                $orig.children().first().attr("id", id);
                            }
                        }

                        // tools
                        $('<p class="tools">\
						<a class="edit-link">Edit HTML<a> | \
						<a class="remove-link">Remove</a></p>').appendTo($el);

                    } else {
                        if ($(this)[0] != $orig.parent()[0]) {
                            var $el = $orig
                                .clone()
                                .css({ "position": "static", "left": null, "right": null })
                                .appendTo(this);
                            $orig.remove();
                        }
                    }
                }
            }).sortable();

        }

        var get_modal = function (content) {
            var modal = $('<div class="modal" style="overflow: auto;" tabindex="-1">\
			<div class="modal-dialog">\
				<div class="modal-content">\
					<div class="modal-header">\
						<a type="button" class="close"\
							data-dismiss="modal" aria-hidden="true">&times;</a>\
						<h4 class="modal-title">Edit HTML</h4>\
					</div>\
					<div class="modal-body ui-front">\
						<textarea class="form-control" \
							style="min-height: 200px; margin-bottom: 10px;\
							font-family: Monaco, Fixed">'+ content + '</textarea>\
						<button class="btn btn-success">Update</button>\
					</div>\
				</div>\
			</div>\
			</div>').appendTo(document.body);

            return modal;
        };

        $(document).on("click", ".edit-link", function (ev) {
            var $el = $(this).parent().parent();
            var $el_copy = $el.clone();

            var $edit_btn = $el_copy.find(".edit-link").parent().remove();

            var $modal = get_modal(html_beautify($el_copy.html())).modal("show");
            $modal.find(":input:first").focus();
            $modal.find(".btn-success").click(function (ev2) {
                var html = $modal.find("textarea").val();
                if (!html) {
                    $el.remove();
                } else {
                    $el.html(html);
                    $edit_btn.appendTo($el);
                }
                $modal.modal("hide");
                return false;
            })
        });

        $(document).on("click", ".remove-link", function (ev) {
            $parent = $(this).parent().parent().parent();
            //resize row
            $row = $parent.parent();
            //remove div
            $(this).parent().parent().parent().remove();

            var $rowElements = $row.find("div.destDiv");
            $featureBlog = $rowElements.length;
            if ($featureBlog == 0)
                $row.remove();

            if ($featureBlog > 0) {
                $.each($rowElements, function (index, value) {
                    var $currentClass = value.className.split(" ");
                    var $colClass = '';
                    $.each($currentClass, function () {
                        if (this.trim().indexOf("col-md") > -1) {
                            $colClass = this.trim();
                        }
                    });
                    $(this).removeClass($colClass).addClass("col-md-" + (12 / $featureBlog));
                });
            }

        });

        $(document).on("click", ".select-element", function (ev) {
            var $el = $(this);
            var allClass = $(".select-element").each(function () {
                $(this).removeClass("box-edit-highlight");
            });

            $el.addClass("box-edit-highlight");
            $selectElement = $el;
            //find type of element
            var $childViews = $selectElement.first().children();
            if ($childViews.length > 0) {
                $.each($childViews, function (index, element) {
                    $type = $(this).attr('nameElement');
                    if ($type != '') {
                        init_propertive($type, $(this));
                        return false;
                    }
                });
            }

            $(".propertief").slideDown();
        });

        var init_propertive = function (type, element) {
            var properties = jsonProperties[type];
            var fiels = properties.fields;
            var currentValue = jsonPropertiesValueDirrect[element.attr("id")];
            
            $("#tbl_properties").empty();

            $.each(fiels, function (k, v) {
                var label = v.label;
                if (v.value.constructor === Array) {
                    if (v.type == 'select') {
                        $("#tbl_properties").append($("<label>").text(label));
                        $("#tbl_properties").append($("<select>").attr({ id: type + "_" + k }).addClass('form-control'));

                        $.each(v.value, function (i, item) {
                            $('#' + type + "_" + k).append($('<option>', {
                                value: item.value,
                                text: item.label
                            }));
                        });
                        $('#' + type + "_" + k).val(currentValue.get(k));
                    }
                } else {
                    if (v.type == 'input') {
                        $("#tbl_properties").append($("<label>").text(label));
                        $("#tbl_properties").append($('<input type="text">').attr({ id: (type + "_" + k), name: (type + "_" + k) }).addClass('form-control').val(currentValue.get(k)));
                    }
                }
            });
            $("#tbl_properties").append($("<hr>"));
            $("#tbl_properties").append($("<buton>").attr({ id: "btnSave" }).addClass('btn btn-info').text('Save'));
            $("#tbl_properties").append($("<buton>").attr({id: "btnCancel"}).addClass('btn btn-danger').text('Cancel'));

           //lert(element.attr("id"));
            //element.replaceWith("<h2>New heading</h2>");
        };

        $(document).on("click", "#btnCancel", function (ev) {
            $(".propertief").slideUp();
        });

        $(document).on("click", "#btnSave", function (ev) {
            if ($selectElement) {
                var $childViews = $selectElement.first().children();
                if ($childViews.length > 0) {
                    $.each($childViews, function (index, element) {
                        $type = $(this).attr('nameElement');
                        if ($type != '') {
                            save_propertive($type, $(this));
                            return false;
                        }
                    });
                }

                $(".propertief").slideUp();
            }
        });

        var save_propertive = function (type, element) {
            var allClass = $(".select-element").each(function () {
                $(this).removeClass("box-edit-highlight");
            });
            
            var currentValue = jsonPropertiesValueDirrect[element.attr("id")].clone();
            var checkSame = false;
            if (currentValue.get("id") != $('#' + type + "_" + "id").val()) {
                for (key in jsonPropertiesValueDirrect) {
                    if (key == $('#' + type + "_" + "id").val()) {
                        checkSame = true;
                        alert('Has a element same id');
                        break;
                    }
                }
            }
            if (checkSame)
                return;
            var properties = jsonProperties[type];
            var fiels = properties.fields;
           
            delete jsonPropertiesValueDirrect[element.attr("id")];

            $.each(fiels, function (k, v) {
                currentValue.set(k, $('#' + type + "_" + k).val());
            });
            jsonPropertiesValueDirrect[$('#' + type + "_" + "id").val()] = currentValue;

            var ItemView = Backbone.View.extend({
              //  tagName: 'div',

                my_template: _.template(templateHtml[type]),

                initialize: function () {
                    this.render();
                },

                render: function () {
                  //  this.$el.addClass('draggable ui-draggable');
                    //this.$el.addClass('component');
                    this.$el.html(this.my_template(this.model.toJSON()));
                }
            });

            var itemView = new ItemView({ model: currentValue });
            element.replaceWith(itemView.$el.children().first());
        }

        $(document).on("change", "#cb-choosecolumn", function (ev) {
            var $temp = $(this).val();
            if ($selectElement) {
                var $currentClass = $selectElement.attr('class');
                var $colClass = '';
                var $numberClass = $currentClass.split(" ");

                $.each($currentClass.split(" "), function (index, value) {
                    if (value.indexOf("col-md") != -1) {
                        $colClass = value;
                    }
                });

                $selectElement.removeClass($colClass);
                $colClass = $colClass.split("-").slice(0, -1).join("-") + "-" + $temp;
                $selectElement.addClass($colClass);
            }
        });

        $(function () {
            $('#datetimepicker1').datetimepicker({
                format: 'DD/MM/YYYY'
            });
        });

        function loadJSON(fileName, callback) {

            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', fileName, true); // Replace 'my_data' with the path to your file
            xobj.onreadystatechange = function () {
                if (xobj.readyState == 4 && xobj.status == "200") {
                    // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
                    callback(xobj.responseText);
                }
            };
            xobj.send(null);
        }

        function loadHtmlTemplate(fileName, callback) {
            var xobj = new XMLHttpRequest();
            xobj.open('GET', fileName, false);
            xobj.send(null);
            if (xobj.status === 200) {
                callback(xobj.responseText);
            }
        }
    </script>
